<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Página para crear una nueva empresa.</title>
    </h:head>
<h:body>
    <ui:composition template="../WEB-INF/templates/main-template.xhtml">
        <ui:define name="contents">	
            <h:form>
                <p:panelGrid columns="6">
                    <f:facet name="header">
                        Creación Empresa
                    </f:facet>
                    
                    <h:outputLabel for="idempresa" value="Id Empresa: *" />
                    <p:inputText id="id-empresa" value="OM101" label="idempresa" disabled="true" />
                    
                    <h:outputLabel for="sitioweb" value="Sitio Web:" />
                    <p:inputText id="sitioweb" value="" label="sitioweb" required="true"
                                 requiredMessage="Ingresar Sitio Web."/>
                    
                    <h:outputText value="Teléfono: " />  
                    <p:inputMask value="" mask="(999) 9999-9999" required="true"
                                 requiredMessage="Ingrese un número de teléfono."/>
                    
                    <h:outputLabel for="nombre" value="Nombre: *" />
                    <p:inputText id="nombre" value="" label="nombre" required="true"
                                 requiredMessage="Ingrese un nombre por favor."/>
                    
                    <h:outputText value="Dirección:" /> 
                    <p:inputText required="true"
                                 requiredMessage="Ingrese una Dirección."/>

                    <h:outputText value="Configuración: *"/>
                    <p:selectOneMenu id="configuracion-empresa" value="" required="true"
                                 requiredMessage="Seleccione una Configuración.">  
                        <f:selectItem itemLabel="Activo" itemValue="activo" />  
                        <f:selectItem itemLabel="Inactivo" itemValue="inactivo" />  
                    </p:selectOneMenu>
                    
                   <h:outputText value="Rubro: *"/>
                   <p:selectOneMenu id="rubro-empresa" value="" required="true"
                                 requiredMessage="Seleccione un Rubro.">  
                        <f:selectItem itemLabel="Publica" itemValue="publica" />  
                        <f:selectItem itemLabel="Privada" itemValue="privada" />  
                        <f:selectItem itemLabel="ONG" itemValue="ong" />  
                    </p:selectOneMenu>

                    <h:outputText value="Estado empresa:"/>
                    <p:selectOneMenu id="e-em" value="#{pprBean.city}">  
                        <f:selectItem itemLabel="Activo" itemValue="" />  
                        <f:selectItem itemLabel="Inactivo" itemValue="San Salvador" />  
                    </p:selectOneMenu>
    
                    <f:facet name="footer">
                         <p:commandButton value="Guardar" style="margin:20px" action="welcome-page.jsf" ajax="false" />
                         <p:commandButton value="Consultar" style="margin:20px"/>
                         <p:commandButton value="Modificar" style="margin:20px"/>
                         <p:commandButton type="reset" value="Limpiar Datos"/>
                    </f:facet>
                   
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
