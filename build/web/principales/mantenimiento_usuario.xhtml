<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuarios</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css"></link>
    </h:head>

    <h:body>
        <h:form id="manto-empleado">    
            <!--            <p:dialog header="Mantenimiento Empleado" widgetVar="carDialog" resizable="false" id="carDlg"  
                                  showEffect="fade" hideEffect="explode" modal="true">-->

            <h:panelGrid id="display" columns="2" cellpadding="2" style="margin:0 auto;">  

                <f:facet name="header">  
                    <p:graphicImage value="../resources/images/login.png"/>  
                    <p:separator style="margin-bottom:10px"/>
                </f:facet>  

                <h:outputText class="manto-empleadof" value="Id:" /> 
                <p:inputText/>

                <h:outputText class="manto-empleadof" value="Usuario::" />
                <p:inputText/>

                <h:outputText class="manto-empleadof" value="Clave:" /> 
                <p:inputText/>

                <h:outputText value="Empleado"/>
                <p:selectOneMenu id="empleado"  value="">  
                    <f:selectItem  itemLabel="Jonathan Cabrera" itemValue="" />  
                    <f:selectItem  itemLabel="Josué Cortez" itemValue="Josué Cortez" />  
                    <f:selectItem  itemLabel="Nelson Najera" itemValue="Nelson Najera" /> 
                    <f:selectItem  itemLabel="Juliany Vasquez" itemValue="Juliany Vasquez" />
                    <f:selectItem  itemLabel="Carlos Orellana" itemValue="Carlos Orellana" />
                </p:selectOneMenu>  

                <h:outputText value="Nivel de usuario:" /> 
                <p:selectOneMenu id="nivelusuario"  value="">  
                    <f:selectItem  itemLabel="IT" itemValue="" />  
                    <f:selectItem  itemLabel="Administrativo" itemValue="Josué Cortez" />  
                    <f:selectItem  itemLabel="Gerencial" itemValue="Nelson Najera" />                         
                </p:selectOneMenu>  

            </h:panelGrid>  

            <br/>            

            <h:form>
                <p:commandButton value="Insertar" update="" oncomplete="" icon="ui-icon-plusthick" title="View"></p:commandButton>
                <p:commandButton value="Modificar" update="" oncomplete="" icon="ui-icon-minusthick" title="View"></p:commandButton>
                <p:commandButton value="Eliminar" update="" oncomplete="" icon="ui-icon-closethick" title="View"></p:commandButton>
            </h:form>

            <br/>

        </h:form>

        <br/>

        <h:form id="empleado">  
            <p:dataTable var="car" value="#{tableBean.carsSmall}">  
                <p:column headerText="ID">  
                    <h:outputText value="#{car.model}" />  
                </p:column>  
                <p:column headerText="Usuario">  
                    <h:outputText value="#{car.model}" />  
                </p:column>  

                <p:column headerText="Empleado">  
                    <h:outputText value="#{car.year}" />  
                </p:column>  

                <p:column headerText="Nivel de Usuario">  
                    <h:outputText value="#{car.manufacturer}" />  
                </p:column>  

            </p:dataTable>  
        </h:form>



        <!--       ************* Fin de Pop-UP *************-->
    </h:body>
</html>
