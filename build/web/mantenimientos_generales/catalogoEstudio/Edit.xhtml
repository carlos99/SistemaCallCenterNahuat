<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoEstudioEditDlg" widgetVar="CatalogoEstudioEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditCatalogoEstudioTitle}">

            <h:form id="CatalogoEstudioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{catalogoEstudioController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditCatalogoEstudioLabel_idCatalogoEstudio}" for="idCatalogoEstudio" />
                        <h:outputText id="idCatalogoEstudio" value="#{catalogoEstudioController.selected.idCatalogoEstudio}" />

                        <p:outputLabel value="#{myBundle.EditCatalogoEstudioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{catalogoEstudioController.selected.nombre}" title="#{myBundle.EditCatalogoEstudioTitle_nombre}" required="true" requiredMessage="#{myBundle.EditCatalogoEstudioRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{myBundle.EditCatalogoEstudioLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{catalogoEstudioController.selected.descripcion}" title="#{myBundle.EditCatalogoEstudioTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoEstudioController.save}" value="#{myBundle.Save}" update="display,:CatalogoEstudioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CatalogoEstudioEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CatalogoEstudioEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
