<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CatalogoMunicipioListForm">

        <p:panel header="#{myBundle.ListCatalogoMunicipioTitle}">

            <p:dataTable id="datalist" value="#{catalogoMunicipioController.items}" var="item"
                         selectionMode="single" selection="#{catalogoMunicipioController.selected}"
                         rowKey="#{item.idCatalogoMunicipio}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idCatalogoMunicipio}" filterBy="#{item.idCatalogoMunicipio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoMunicipioTitle_idCatalogoMunicipio}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCatalogoMunicipio}"/>
                </p:column>
                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoMunicipioTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>
                <p:column sortBy="#{item.idCatalogoDepartamento.idCatalogoDepartamento}" filterBy="#{item.idCatalogoDepartamento.idCatalogoDepartamento}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoMunicipioTitle_idCatalogoDepartamento}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCatalogoDepartamento.idCatalogoDepartamento}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{catalogoMunicipioController.prepareCreate}" update=":CatalogoMunicipioCreateForm" oncomplete="CatalogoMunicipioCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":CatalogoMunicipioViewForm" oncomplete="CatalogoMunicipioViewDialog.show()" disabled="#{empty catalogoMunicipioController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CatalogoMunicipioEditForm" oncomplete="CatalogoMunicipioEditDialog.show()" disabled="#{empty catalogoMunicipioController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{catalogoMunicipioController.delete}" update=":growl,datalist" disabled="#{empty catalogoMunicipioController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
