<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoCargoViewDlg" widgetVar="CatalogoCargoViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewCatalogoCargoTitle}">

            <h:form id="CatalogoCargoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoCargoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCatalogoCargoLabel_idCatalogoCargo}"/>
                        <h:outputText value="#{catalogoCargoController.selected.idCatalogoCargo}" title="#{myBundle.ViewCatalogoCargoTitle_idCatalogoCargo}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoCargoLabel_nombre}"/>
                        <h:outputText value="#{catalogoCargoController.selected.nombre}" title="#{myBundle.ViewCatalogoCargoTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoCargoLabel_descripcion}"/>
                        <h:outputText value="#{catalogoCargoController.selected.descripcion}" title="#{myBundle.ViewCatalogoCargoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CatalogoCargoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
