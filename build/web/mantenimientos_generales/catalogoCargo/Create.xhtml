<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoCargoCreateDlg" widgetVar="CatalogoCargoCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateCatalogoCargoTitle}">

            <h:form id="CatalogoCargoCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoCargoController.selected != null}">

                        <p:outputLabel value="#{myBundle.CreateCatalogoCargoLabel_idCatalogoCargo}" for="idCatalogoCargo" />
                        <p:inputText id="idCatalogoCargo" value="#{catalogoCargoController.selected.idCatalogoCargo}" title="#{myBundle.CreateCatalogoCargoTitle_idCatalogoCargo}" required="true" requiredMessage="#{myBundle.CreateCatalogoCargoRequiredMessage_idCatalogoCargo}"/>

                        <p:outputLabel value="#{myBundle.CreateCatalogoCargoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{catalogoCargoController.selected.nombre}" title="#{myBundle.CreateCatalogoCargoTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateCatalogoCargoRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{myBundle.CreateCatalogoCargoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{catalogoCargoController.selected.descripcion}" title="#{myBundle.CreateCatalogoCargoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoCargoController.saveNew}" value="#{myBundle.Save}" update="display,:CatalogoCargoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CatalogoCargoCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CatalogoCargoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
