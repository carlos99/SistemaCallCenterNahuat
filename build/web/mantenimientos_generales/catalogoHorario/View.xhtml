<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoHorarioViewDlg" widgetVar="CatalogoHorarioViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewCatalogoHorarioTitle}">

            <h:form id="CatalogoHorarioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoHorarioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCatalogoHorarioLabel_idCatalogoHorario}"/>
                        <h:outputText value="#{catalogoHorarioController.selected.idCatalogoHorario}" title="#{myBundle.ViewCatalogoHorarioTitle_idCatalogoHorario}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoHorarioLabel_nombre}"/>
                        <h:outputText value="#{catalogoHorarioController.selected.nombre}" title="#{myBundle.ViewCatalogoHorarioTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoHorarioLabel_horaInicio}"/>
                        <h:outputText value="#{catalogoHorarioController.selected.horaInicio}" title="#{myBundle.ViewCatalogoHorarioTitle_horaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewCatalogoHorarioLabel_horaFin}"/>
                        <h:outputText value="#{catalogoHorarioController.selected.horaFin}" title="#{myBundle.ViewCatalogoHorarioTitle_horaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewCatalogoHorarioLabel_diaInicio}"/>
                        <h:outputText value="#{catalogoHorarioController.selected.diaInicio}" title="#{myBundle.ViewCatalogoHorarioTitle_diaInicio}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoHorarioLabel_diaFinal}"/>
                        <h:outputText value="#{catalogoHorarioController.selected.diaFinal}" title="#{myBundle.ViewCatalogoHorarioTitle_diaFinal}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoHorarioLabel_totalHoras}"/>
                        <h:outputText value="#{catalogoHorarioController.selected.totalHoras}" title="#{myBundle.ViewCatalogoHorarioTitle_totalHoras}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CatalogoHorarioViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
