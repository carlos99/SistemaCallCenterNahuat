<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CatalogoIdiomaListForm">

        <p:panel header="#{myBundle.ListCatalogoIdiomaTitle}">

            <p:dataTable id="datalist" value="#{catalogoIdiomaController.items}" var="item"
                         selectionMode="single" selection="#{catalogoIdiomaController.selected}"
                         rowKey="#{item.idCatalogoIdioma}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idCatalogoIdioma}" filterBy="#{item.idCatalogoIdioma}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoIdiomaTitle_idCatalogoIdioma}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCatalogoIdioma}"/>
                </p:column>
                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoIdiomaTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{catalogoIdiomaController.prepareCreate}" update=":CatalogoIdiomaCreateForm" oncomplete="CatalogoIdiomaCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":CatalogoIdiomaViewForm" oncomplete="CatalogoIdiomaViewDialog.show()" disabled="#{empty catalogoIdiomaController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CatalogoIdiomaEditForm" oncomplete="CatalogoIdiomaEditDialog.show()" disabled="#{empty catalogoIdiomaController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{catalogoIdiomaController.delete}" update=":growl,datalist" disabled="#{empty catalogoIdiomaController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
