<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoReferenciaCreateDlg" widgetVar="CatalogoReferenciaCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateCatalogoReferenciaTitle}">

            <h:form id="CatalogoReferenciaCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoReferenciaController.selected != null}">

                        <p:outputLabel value="#{myBundle.CreateCatalogoReferenciaLabel_idCatalogoReferencia}" for="idCatalogoReferencia" />
                        <p:inputText id="idCatalogoReferencia" value="#{catalogoReferenciaController.selected.idCatalogoReferencia}" title="#{myBundle.CreateCatalogoReferenciaTitle_idCatalogoReferencia}" required="true" requiredMessage="#{myBundle.CreateCatalogoReferenciaRequiredMessage_idCatalogoReferencia}"/>

                        <p:outputLabel value="#{myBundle.CreateCatalogoReferenciaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{catalogoReferenciaController.selected.nombre}" title="#{myBundle.CreateCatalogoReferenciaTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateCatalogoReferenciaRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{myBundle.CreateCatalogoReferenciaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{catalogoReferenciaController.selected.descripcion}" title="#{myBundle.CreateCatalogoReferenciaTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoReferenciaController.saveNew}" value="#{myBundle.Save}" update="display,:CatalogoReferenciaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CatalogoReferenciaCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CatalogoReferenciaCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
