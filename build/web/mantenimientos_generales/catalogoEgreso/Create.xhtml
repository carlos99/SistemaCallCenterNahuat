<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoEgresoCreateDlg" widgetVar="CatalogoEgresoCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateCatalogoEgresoTitle}">

            <h:form id="CatalogoEgresoCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoEgresoController.selected != null}">

                        <p:outputLabel value="#{myBundle.CreateCatalogoEgresoLabel_idCatalogoEgreso}" for="idCatalogoEgreso" />
                        <p:inputText id="idCatalogoEgreso" value="#{catalogoEgresoController.selected.idCatalogoEgreso}" title="#{myBundle.CreateCatalogoEgresoTitle_idCatalogoEgreso}" required="true" requiredMessage="#{myBundle.CreateCatalogoEgresoRequiredMessage_idCatalogoEgreso}"/>

                        <p:outputLabel value="#{myBundle.CreateCatalogoEgresoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{catalogoEgresoController.selected.nombre}" title="#{myBundle.CreateCatalogoEgresoTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateCatalogoEgresoRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{myBundle.CreateCatalogoEgresoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{catalogoEgresoController.selected.descripcion}" title="#{myBundle.CreateCatalogoEgresoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoEgresoController.saveNew}" value="#{myBundle.Save}" update="display,:CatalogoEgresoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CatalogoEgresoCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CatalogoEgresoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
