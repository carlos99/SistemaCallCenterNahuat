<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoDextraViewDlg" widgetVar="CatalogoDextraViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewCatalogoDextraTitle}">

            <h:form id="CatalogoDextraViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoDextraController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCatalogoDextraLabel_idCatalogoDextra}"/>
                        <h:outputText value="#{catalogoDextraController.selected.idCatalogoDextra}" title="#{myBundle.ViewCatalogoDextraTitle_idCatalogoDextra}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoDextraLabel_nombre}"/>
                        <h:outputText value="#{catalogoDextraController.selected.nombre}" title="#{myBundle.ViewCatalogoDextraTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoDextraLabel_descripcion}"/>
                        <h:outputText value="#{catalogoDextraController.selected.descripcion}" title="#{myBundle.ViewCatalogoDextraTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CatalogoDextraViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
