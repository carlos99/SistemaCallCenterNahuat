<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoEstadoCreateDlg" widgetVar="CatalogoEstadoCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateCatalogoEstadoTitle}">

            <h:form id="CatalogoEstadoCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoEstadoController.selected != null}">

                        <p:outputLabel value="#{myBundle.CreateCatalogoEstadoLabel_idCatalogoEstado}" for="idCatalogoEstado" />
                        <p:inputText id="idCatalogoEstado" value="#{catalogoEstadoController.selected.idCatalogoEstado}" title="#{myBundle.CreateCatalogoEstadoTitle_idCatalogoEstado}" required="true" requiredMessage="#{myBundle.CreateCatalogoEstadoRequiredMessage_idCatalogoEstado}"/>

                        <p:outputLabel value="#{myBundle.CreateCatalogoEstadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{catalogoEstadoController.selected.nombre}" title="#{myBundle.CreateCatalogoEstadoTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateCatalogoEstadoRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{myBundle.CreateCatalogoEstadoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{catalogoEstadoController.selected.descripcion}" title="#{myBundle.CreateCatalogoEstadoTitle_descripcion}" />

                        <p:outputLabel value="#{myBundle.CreateCatalogoEstadoLabel_entidad}" for="entidad" />
                        <p:inputText id="entidad" value="#{catalogoEstadoController.selected.entidad}" title="#{myBundle.CreateCatalogoEstadoTitle_entidad}" required="true" requiredMessage="#{myBundle.CreateCatalogoEstadoRequiredMessage_entidad}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoEstadoController.saveNew}" value="#{myBundle.Save}" update="display,:CatalogoEstadoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CatalogoEstadoCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CatalogoEstadoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
