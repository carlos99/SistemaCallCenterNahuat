<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoDocumentoEditDlg" widgetVar="CatalogoDocumentoEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditCatalogoDocumentoTitle}">

            <h:form id="CatalogoDocumentoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{catalogoDocumentoController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditCatalogoDocumentoLabel_idCatalogoDocumento}" for="idCatalogoDocumento" />
                        <h:outputText id="idCatalogoDocumento" value="#{catalogoDocumentoController.selected.idCatalogoDocumento}" />

                        <p:outputLabel value="#{myBundle.EditCatalogoDocumentoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{catalogoDocumentoController.selected.nombre}" title="#{myBundle.EditCatalogoDocumentoTitle_nombre}" required="true" requiredMessage="#{myBundle.EditCatalogoDocumentoRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{myBundle.EditCatalogoDocumentoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{catalogoDocumentoController.selected.descripcion}" title="#{myBundle.EditCatalogoDocumentoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoDocumentoController.save}" value="#{myBundle.Save}" update="display,:CatalogoDocumentoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CatalogoDocumentoEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CatalogoDocumentoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
