<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrestacionDescuentoEditDlg" widgetVar="PrestacionDescuentoEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditPrestacionDescuentoTitle}">

            <h:form id="PrestacionDescuentoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{prestacionDescuentoController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditPrestacionDescuentoLabel_idPrestacionDescuento}" for="idPrestacionDescuento" />
                        <h:outputText id="idPrestacionDescuento" value="#{prestacionDescuentoController.selected.idPrestacionDescuento}" />

                        <p:outputLabel value="#{myBundle.EditPrestacionDescuentoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{prestacionDescuentoController.selected.nombre}" title="#{myBundle.EditPrestacionDescuentoTitle_nombre}" required="true" requiredMessage="#{myBundle.EditPrestacionDescuentoRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{myBundle.EditPrestacionDescuentoLabel_porcentaje}" for="porcentaje" />
                        <p:inputText id="porcentaje" value="#{prestacionDescuentoController.selected.porcentaje}" title="#{myBundle.EditPrestacionDescuentoTitle_porcentaje}" required="true" requiredMessage="#{myBundle.EditPrestacionDescuentoRequiredMessage_porcentaje}"/>

                        <p:outputLabel value="#{myBundle.EditPrestacionDescuentoLabel_cantidadMaxima}" for="cantidadMaxima" />
                        <p:inputText id="cantidadMaxima" value="#{prestacionDescuentoController.selected.cantidadMaxima}" title="#{myBundle.EditPrestacionDescuentoTitle_cantidadMaxima}" required="true" requiredMessage="#{myBundle.EditPrestacionDescuentoRequiredMessage_cantidadMaxima}"/>

                        <p:outputLabel value="#{myBundle.EditPrestacionDescuentoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{prestacionDescuentoController.selected.descripcion}" title="#{myBundle.EditPrestacionDescuentoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prestacionDescuentoController.save}" value="#{myBundle.Save}" update="display,:PrestacionDescuentoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PrestacionDescuentoEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PrestacionDescuentoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
