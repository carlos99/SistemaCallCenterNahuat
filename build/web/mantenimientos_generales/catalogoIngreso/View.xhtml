<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoIngresoViewDlg" widgetVar="CatalogoIngresoViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewCatalogoIngresoTitle}">

            <h:form id="CatalogoIngresoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoIngresoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCatalogoIngresoLabel_idCatalogoIngreso}"/>
                        <h:outputText value="#{catalogoIngresoController.selected.idCatalogoIngreso}" title="#{myBundle.ViewCatalogoIngresoTitle_idCatalogoIngreso}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoIngresoLabel_nombre}"/>
                        <h:outputText value="#{catalogoIngresoController.selected.nombre}" title="#{myBundle.ViewCatalogoIngresoTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoIngresoLabel_descripcion}"/>
                        <h:outputText value="#{catalogoIngresoController.selected.descripcion}" title="#{myBundle.ViewCatalogoIngresoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CatalogoIngresoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
