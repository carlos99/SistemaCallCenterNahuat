<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoContratacionViewDlg" widgetVar="CatalogoContratacionViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewCatalogoContratacionTitle}">

            <h:form id="CatalogoContratacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoContratacionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCatalogoContratacionLabel_idCatalogoContratacion}"/>
                        <h:outputText value="#{catalogoContratacionController.selected.idCatalogoContratacion}" title="#{myBundle.ViewCatalogoContratacionTitle_idCatalogoContratacion}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoContratacionLabel_nombre}"/>
                        <h:outputText value="#{catalogoContratacionController.selected.nombre}" title="#{myBundle.ViewCatalogoContratacionTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoContratacionLabel_descripcion}"/>
                        <h:outputText value="#{catalogoContratacionController.selected.descripcion}" title="#{myBundle.ViewCatalogoContratacionTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CatalogoContratacionViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
