<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CatalogoContratacionListForm">

        <p:panel header="#{myBundle.ListCatalogoContratacionTitle}">

            <p:dataTable id="datalist" value="#{catalogoContratacionController.items}" var="item"
                         selectionMode="single" selection="#{catalogoContratacionController.selected}"
                         rowKey="#{item.idCatalogoContratacion}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idCatalogoContratacion}" filterBy="#{item.idCatalogoContratacion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoContratacionTitle_idCatalogoContratacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCatalogoContratacion}"/>
                </p:column>
                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoContratacionTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>
                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoContratacionTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{catalogoContratacionController.prepareCreate}" update=":CatalogoContratacionCreateForm" oncomplete="CatalogoContratacionCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":CatalogoContratacionViewForm" oncomplete="CatalogoContratacionViewDialog.show()" disabled="#{empty catalogoContratacionController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CatalogoContratacionEditForm" oncomplete="CatalogoContratacionEditDialog.show()" disabled="#{empty catalogoContratacionController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{catalogoContratacionController.delete}" update=":growl,datalist" disabled="#{empty catalogoContratacionController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
