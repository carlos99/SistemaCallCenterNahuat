<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoContratacionEditDlg" widgetVar="CatalogoContratacionEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditCatalogoContratacionTitle}">

            <h:form id="CatalogoContratacionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{catalogoContratacionController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditCatalogoContratacionLabel_idCatalogoContratacion}" for="idCatalogoContratacion" />
                        <h:outputText id="idCatalogoContratacion" value="#{catalogoContratacionController.selected.idCatalogoContratacion}" />

                        <p:outputLabel value="#{myBundle.EditCatalogoContratacionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{catalogoContratacionController.selected.nombre}" title="#{myBundle.EditCatalogoContratacionTitle_nombre}" required="true" requiredMessage="#{myBundle.EditCatalogoContratacionRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{myBundle.EditCatalogoContratacionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{catalogoContratacionController.selected.descripcion}" title="#{myBundle.EditCatalogoContratacionTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoContratacionController.save}" value="#{myBundle.Save}" update="display,:CatalogoContratacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CatalogoContratacionEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CatalogoContratacionEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
