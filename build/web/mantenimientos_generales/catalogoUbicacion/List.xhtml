<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CatalogoUbicacionListForm">

        <p:panel header="#{myBundle.ListCatalogoUbicacionTitle}">

            <p:dataTable id="datalist" value="#{catalogoUbicacionController.items}" var="item"
                         selectionMode="single" selection="#{catalogoUbicacionController.selected}"
                         rowKey="#{item.idCategoriaUbicacion}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idCategoriaUbicacion}" filterBy="#{item.idCategoriaUbicacion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoUbicacionTitle_idCategoriaUbicacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCategoriaUbicacion}"/>
                </p:column>
                <p:column sortBy="#{item.nivelEdificio}" filterBy="#{item.nivelEdificio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoUbicacionTitle_nivelEdificio}"/>
                    </f:facet>
                    <h:outputText value="#{item.nivelEdificio}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{catalogoUbicacionController.prepareCreate}" update=":CatalogoUbicacionCreateForm" oncomplete="CatalogoUbicacionCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":CatalogoUbicacionViewForm" oncomplete="CatalogoUbicacionViewDialog.show()" disabled="#{empty catalogoUbicacionController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CatalogoUbicacionEditForm" oncomplete="CatalogoUbicacionEditDialog.show()" disabled="#{empty catalogoUbicacionController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{catalogoUbicacionController.delete}" update=":growl,datalist" disabled="#{empty catalogoUbicacionController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
