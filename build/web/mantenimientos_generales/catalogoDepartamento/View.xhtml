<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoDepartamentoViewDlg" widgetVar="CatalogoDepartamentoViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewCatalogoDepartamentoTitle}">

            <h:form id="CatalogoDepartamentoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoDepartamentoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCatalogoDepartamentoLabel_idCatalogoDepartamento}"/>
                        <h:outputText value="#{catalogoDepartamentoController.selected.idCatalogoDepartamento}" title="#{myBundle.ViewCatalogoDepartamentoTitle_idCatalogoDepartamento}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoDepartamentoLabel_nombre}"/>
                        <h:outputText value="#{catalogoDepartamentoController.selected.nombre}" title="#{myBundle.ViewCatalogoDepartamentoTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CatalogoDepartamentoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
