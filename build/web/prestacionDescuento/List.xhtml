<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PrestacionDescuentoListForm">

        <p:panel header="#{myBundle.ListPrestacionDescuentoTitle}">

            <p:dataTable id="datalist" value="#{prestacionDescuentoController.items}" var="item"
                         selectionMode="single" selection="#{prestacionDescuentoController.selected}"
                         rowKey="#{item.idPrestacionDescuento}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idPrestacionDescuento}" filterBy="#{item.idPrestacionDescuento}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPrestacionDescuentoTitle_idPrestacionDescuento}"/>
                    </f:facet>
                    <h:outputText value="#{item.idPrestacionDescuento}"/>
                </p:column>
                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPrestacionDescuentoTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>
                <p:column sortBy="#{item.porcentaje}" filterBy="#{item.porcentaje}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPrestacionDescuentoTitle_porcentaje}"/>
                    </f:facet>
                    <h:outputText value="#{item.porcentaje}"/>
                </p:column>
                <p:column sortBy="#{item.cantidadMaxima}" filterBy="#{item.cantidadMaxima}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPrestacionDescuentoTitle_cantidadMaxima}"/>
                    </f:facet>
                    <h:outputText value="#{item.cantidadMaxima}"/>
                </p:column>
                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPrestacionDescuentoTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{prestacionDescuentoController.prepareCreate}" update=":PrestacionDescuentoCreateForm" oncomplete="PrestacionDescuentoCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":PrestacionDescuentoViewForm" oncomplete="PrestacionDescuentoViewDialog.show()" disabled="#{empty prestacionDescuentoController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":PrestacionDescuentoEditForm" oncomplete="PrestacionDescuentoEditDialog.show()" disabled="#{empty prestacionDescuentoController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{prestacionDescuentoController.delete}" update=":growl,datalist" disabled="#{empty prestacionDescuentoController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
