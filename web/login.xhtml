<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <!--<link href="#{appBean.baseUrl}resources/css/styles.css" type="text/css" rel="stylesheet"/>-->
        <link rel="stylesheet" href="resources/css/styles.css" type="text/css"></link>
    </h:head>
    <h:body>
        <div class="wrapper">
            <h:form id="form-login">
                <p:growl id="growl" showDetail="true" life="3000" />  
                 <!--<h:outputLink id="loginLink" value="javascript:void(0)" onclick="PF('dlg').show()" title="login">
                     <p:graphicImage value="/images/login.png" />  
                 </h:outputLink>-->  
                <p:panel header="Ingresar" footer="Derechos Reservados.">
                    <!--<p:growl id="growl" showDetail="true" life="3000" />-->
                    <!-- <p:dialog id="dialog" header="Login" widgetVar="dlg" resizable="false">  -->

                        <h:panelGrid columns="2" cellpadding="5">  
                            <h:outputLabel for="username" value="Usuario:" />  
                            <p:inputText value="#{loginBean.usuario.nombreUsuario}"   
                                         id="username" required="true" label="username" />  

                            <h:outputLabel for="password" value="ContraseÃ±a:" />   
                            <p:password value="#{loginBean.usuario.claveUsuario}"   
                                           id="password" required="true" label="password"/>
                            

                            <f:facet name="footer">  
                                <p:commandButton id="loginButton" value="Login" update="growl"   
                                                 actionListener="#{loginBean.login(actionEvent)}"   
                                                 oncomplete="handleLoginRequest(xhr, status, args)"/>  
                            </f:facet>  
                        </h:panelGrid>
                    <!--</p:dialog>-->
                </p:panel>  
            </h:form>
           <script type="text/javascript">  
                function handleLoginRequest(xhr, status, args) {  
                    if(args.validationFailed || !args.loggedIn) {  
                        jQuery('#form-login').effect("shake", { times:3 }, 100);  
                    }   
                    else {  
                        //dlg.hide();  
                        //$('#loginLink').fadeOut(); 
                        location.href = args.ruta;
                    }  
                }  
            </script>

        </div>
    </h:body>
</html>
