<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrestacionDescuentoCreateDlg" widgetVar="PrestacionDescuentoCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreatePrestacionDescuentoTitle}">

            <h:form id="PrestacionDescuentoCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prestacionDescuentoController.selected != null}">

                        <p:outputLabel value="#{myBundle.CreatePrestacionDescuentoLabel_idPrestacionDescuento}" for="idPrestacionDescuento" />
                        <p:inputText id="idPrestacionDescuento" value="#{prestacionDescuentoController.selected.idPrestacionDescuento}" title="#{myBundle.CreatePrestacionDescuentoTitle_idPrestacionDescuento}" required="true" requiredMessage="#{myBundle.CreatePrestacionDescuentoRequiredMessage_idPrestacionDescuento}"/>

                        <p:outputLabel value="#{myBundle.CreatePrestacionDescuentoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{prestacionDescuentoController.selected.nombre}" title="#{myBundle.CreatePrestacionDescuentoTitle_nombre}" required="true" requiredMessage="#{myBundle.CreatePrestacionDescuentoRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{myBundle.CreatePrestacionDescuentoLabel_porcentaje}" for="porcentaje" />
                        <p:inputText id="porcentaje" value="#{prestacionDescuentoController.selected.porcentaje}" title="#{myBundle.CreatePrestacionDescuentoTitle_porcentaje}" required="true" requiredMessage="#{myBundle.CreatePrestacionDescuentoRequiredMessage_porcentaje}"/>

                        <p:outputLabel value="#{myBundle.CreatePrestacionDescuentoLabel_cantidadMaxima}" for="cantidadMaxima" />
                        <p:inputText id="cantidadMaxima" value="#{prestacionDescuentoController.selected.cantidadMaxima}" title="#{myBundle.CreatePrestacionDescuentoTitle_cantidadMaxima}" required="true" requiredMessage="#{myBundle.CreatePrestacionDescuentoRequiredMessage_cantidadMaxima}"/>

                        <p:outputLabel value="#{myBundle.CreatePrestacionDescuentoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{prestacionDescuentoController.selected.descripcion}" title="#{myBundle.CreatePrestacionDescuentoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prestacionDescuentoController.saveNew}" value="#{myBundle.Save}" update="display,:PrestacionDescuentoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PrestacionDescuentoCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PrestacionDescuentoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
