<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoEgresoViewDlg" widgetVar="CatalogoEgresoViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewCatalogoEgresoTitle}">

            <h:form id="CatalogoEgresoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoEgresoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCatalogoEgresoLabel_idCatalogoEgreso}"/>
                        <h:outputText value="#{catalogoEgresoController.selected.idCatalogoEgreso}" title="#{myBundle.ViewCatalogoEgresoTitle_idCatalogoEgreso}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoEgresoLabel_nombre}"/>
                        <h:outputText value="#{catalogoEgresoController.selected.nombre}" title="#{myBundle.ViewCatalogoEgresoTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoEgresoLabel_descripcion}"/>
                        <h:outputText value="#{catalogoEgresoController.selected.descripcion}" title="#{myBundle.ViewCatalogoEgresoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CatalogoEgresoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
