<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoEgresoEditDlg" widgetVar="CatalogoEgresoEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditCatalogoEgresoTitle}">

            <h:form id="CatalogoEgresoEditForm">

                <h:panelGroup id="display">

                        <h:outputLabel value="#{myBundle.EditCatalogoEgresoLabel_idCatalogoEgreso}" for="idCatalogoEgreso" />
                        <h:outputText id="idCatalogoEgreso" value="#{catalogoEgresoController.selected.idCatalogoEgreso}" />

                        <p:outputLabel value="#{myBundle.EditCatalogoEgresoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{catalogoEgresoController.selected.nombre}" title="#{myBundle.EditCatalogoEgresoTitle_nombre}" required="true" requiredMessage="#{myBundle.EditCatalogoEgresoRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{myBundle.EditCatalogoEgresoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{catalogoEgresoController.selected.descripcion}" title="#{myBundle.EditCatalogoEgresoTitle_descripcion}" />
                    </p:panelGrid>

                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
