<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoReferenciaViewDlg" widgetVar="CatalogoReferenciaViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewCatalogoReferenciaTitle}">

            <h:form id="CatalogoReferenciaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoReferenciaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCatalogoReferenciaLabel_idCatalogoReferencia}"/>
                        <h:outputText value="#{catalogoReferenciaController.selected.idCatalogoReferencia}" title="#{myBundle.ViewCatalogoReferenciaTitle_idCatalogoReferencia}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoReferenciaLabel_nombre}"/>
                        <h:outputText value="#{catalogoReferenciaController.selected.nombre}" title="#{myBundle.ViewCatalogoReferenciaTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoReferenciaLabel_descripcion}"/>
                        <h:outputText value="#{catalogoReferenciaController.selected.descripcion}" title="#{myBundle.ViewCatalogoReferenciaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CatalogoReferenciaViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
