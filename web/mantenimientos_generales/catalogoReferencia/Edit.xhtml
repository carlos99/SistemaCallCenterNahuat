<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoReferenciaEditDlg" widgetVar="CatalogoReferenciaEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditCatalogoReferenciaTitle}">

            <h:form id="CatalogoReferenciaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{catalogoReferenciaController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditCatalogoReferenciaLabel_idCatalogoReferencia}" for="idCatalogoReferencia" />
                        <h:outputText id="idCatalogoReferencia" value="#{catalogoReferenciaController.selected.idCatalogoReferencia}" />

                        <p:outputLabel value="#{myBundle.EditCatalogoReferenciaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{catalogoReferenciaController.selected.nombre}" title="#{myBundle.EditCatalogoReferenciaTitle_nombre}" required="true" requiredMessage="#{myBundle.EditCatalogoReferenciaRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{myBundle.EditCatalogoReferenciaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{catalogoReferenciaController.selected.descripcion}" title="#{myBundle.EditCatalogoReferenciaTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoReferenciaController.save}" value="#{myBundle.Save}" update="display,:CatalogoReferenciaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CatalogoReferenciaEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CatalogoReferenciaEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
