<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoUbicacionEditDlg" widgetVar="CatalogoUbicacionEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditCatalogoUbicacionTitle}">

            <h:form id="CatalogoUbicacionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{catalogoUbicacionController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditCatalogoUbicacionLabel_idCategoriaUbicacion}" for="idCategoriaUbicacion" />
                        <h:outputText id="idCategoriaUbicacion" value="#{catalogoUbicacionController.selected.idCategoriaUbicacion}" />

                        <p:outputLabel value="#{myBundle.EditCatalogoUbicacionLabel_nivelEdificio}" for="nivelEdificio" />
                        <p:inputText id="nivelEdificio" value="#{catalogoUbicacionController.selected.nivelEdificio}" title="#{myBundle.EditCatalogoUbicacionTitle_nivelEdificio}" required="true" requiredMessage="#{myBundle.EditCatalogoUbicacionRequiredMessage_nivelEdificio}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoUbicacionController.save}" value="#{myBundle.Save}" update="display,:CatalogoUbicacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CatalogoUbicacionEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CatalogoUbicacionEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
