<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoUbicacionCreateDlg" widgetVar="CatalogoUbicacionCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateCatalogoUbicacionTitle}">

            <h:form id="CatalogoUbicacionCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoUbicacionController.selected != null}">

                        <p:outputLabel value="#{myBundle.CreateCatalogoUbicacionLabel_idCategoriaUbicacion}" for="idCategoriaUbicacion" />
                        <p:inputText id="idCategoriaUbicacion" value="#{catalogoUbicacionController.selected.idCategoriaUbicacion}" title="#{myBundle.CreateCatalogoUbicacionTitle_idCategoriaUbicacion}" required="true" requiredMessage="#{myBundle.CreateCatalogoUbicacionRequiredMessage_idCategoriaUbicacion}"/>

                        <p:outputLabel value="#{myBundle.CreateCatalogoUbicacionLabel_nivelEdificio}" for="nivelEdificio" />
                        <p:inputText id="nivelEdificio" value="#{catalogoUbicacionController.selected.nivelEdificio}" title="#{myBundle.CreateCatalogoUbicacionTitle_nivelEdificio}" required="true" requiredMessage="#{myBundle.CreateCatalogoUbicacionRequiredMessage_nivelEdificio}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoUbicacionController.saveNew}" value="#{myBundle.Save}" update="display,:CatalogoUbicacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CatalogoUbicacionCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CatalogoUbicacionCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
