<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoUbicacionViewDlg" widgetVar="CatalogoUbicacionViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewCatalogoUbicacionTitle}">

            <h:form id="CatalogoUbicacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoUbicacionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCatalogoUbicacionLabel_idCatalogoUbicacion}"/>
                        <h:outputText value="#{catalogoUbicacionController.selected.idCatalogoUbicacion}" title="#{myBundle.ViewCatalogoUbicacionTitle_idCatalogoUbicacion}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoUbicacionLabel_nivelEdificio}"/>
                        <h:outputText value="#{catalogoUbicacionController.selected.nivelEdificio}" title="#{myBundle.ViewCatalogoUbicacionTitle_nivelEdificio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CatalogoUbicacionViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
