<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoRubroViewDlg" widgetVar="CatalogoRubroViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewCatalogoRubroTitle}">

            <h:form id="CatalogoRubroViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoRubroController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCatalogoRubroLabel_idCatalogoRubro}"/>
                        <h:outputText value="#{catalogoRubroController.selected.idCatalogoRubro}" title="#{myBundle.ViewCatalogoRubroTitle_idCatalogoRubro}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoRubroLabel_nombre}"/>
                        <h:outputText value="#{catalogoRubroController.selected.nombre}" title="#{myBundle.ViewCatalogoRubroTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoRubroLabel_descripcion}"/>
                        <h:outputText value="#{catalogoRubroController.selected.descripcion}" title="#{myBundle.ViewCatalogoRubroTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CatalogoRubroViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
