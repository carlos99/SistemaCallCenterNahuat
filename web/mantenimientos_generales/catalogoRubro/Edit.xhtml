<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoRubroEditDlg" widgetVar="CatalogoRubroEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditCatalogoRubroTitle}">

            <h:form id="CatalogoRubroEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{catalogoRubroController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditCatalogoRubroLabel_idCatalogoRubro}" for="idCatalogoRubro" />
                        <h:outputText id="idCatalogoRubro" value="#{catalogoRubroController.selected.idCatalogoRubro}" />

                        <p:outputLabel value="#{myBundle.EditCatalogoRubroLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{catalogoRubroController.selected.nombre}" title="#{myBundle.EditCatalogoRubroTitle_nombre}" required="true" requiredMessage="#{myBundle.EditCatalogoRubroRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{myBundle.EditCatalogoRubroLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{catalogoRubroController.selected.descripcion}" title="#{myBundle.EditCatalogoRubroTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoRubroController.save}" value="#{myBundle.Save}" update="display,:CatalogoRubroListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CatalogoRubroEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CatalogoRubroEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
