<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CatalogoPeriodoListForm">

        <p:panel header="#{myBundle.ListCatalogoPeriodoTitle}">

            <p:dataTable id="datalist" value="#{catalogoPeriodoController.items}" var="item"
                         selectionMode="single" selection="#{catalogoPeriodoController.selected}"
                         rowKey="#{item.idCatalogoPeriodo}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idCatalogoPeriodo}" filterBy="#{item.idCatalogoPeriodo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoPeriodoTitle_idCatalogoPeriodo}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCatalogoPeriodo}"/>
                </p:column>
                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoPeriodoTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>
                <p:column sortBy="#{item.fechaInicio}" filterBy="#{item.fechaInicio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoPeriodoTitle_fechaInicio}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.fechaFin}" filterBy="#{item.fechaFin}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoPeriodoTitle_fechaFin}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.totalDias}" filterBy="#{item.totalDias}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoPeriodoTitle_totalDias}"/>
                    </f:facet>
                    <h:outputText value="#{item.totalDias}"/>
                </p:column>
                <p:column sortBy="#{item.idCatalogoEstado.descripcion}" filterBy="#{item.idCatalogoEstado.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoPeriodoTitle_idCatalogoEstado}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCatalogoEstado.descripcion}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{catalogoPeriodoController.prepareCreate}" update=":CatalogoPeriodoCreateForm" oncomplete="CatalogoPeriodoCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":CatalogoPeriodoViewForm" oncomplete="CatalogoPeriodoViewDialog.show()" disabled="#{empty catalogoPeriodoController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CatalogoPeriodoEditForm" oncomplete="CatalogoPeriodoEditDialog.show()" disabled="#{empty catalogoPeriodoController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{catalogoPeriodoController.delete}" update=":growl,datalist" disabled="#{empty catalogoPeriodoController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
