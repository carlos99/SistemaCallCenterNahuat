<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoPeriodoEditDlg" widgetVar="CatalogoPeriodoEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditCatalogoPeriodoTitle}">

            <h:form id="CatalogoPeriodoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{catalogoPeriodoController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditCatalogoPeriodoLabel_idCatalogoPeriodo}" for="idCatalogoPeriodo" />
                        <h:outputText id="idCatalogoPeriodo" value="#{catalogoPeriodoController.selected.idCatalogoPeriodo}" />

                        <p:outputLabel value="#{myBundle.EditCatalogoPeriodoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{catalogoPeriodoController.selected.nombre}" title="#{myBundle.EditCatalogoPeriodoTitle_nombre}" required="true" requiredMessage="#{myBundle.EditCatalogoPeriodoRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{myBundle.EditCatalogoPeriodoLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy HH:mm:ss" value="#{catalogoPeriodoController.selected.fechaInicio}" title="#{myBundle.EditCatalogoPeriodoTitle_fechaInicio}" required="true" requiredMessage="#{myBundle.EditCatalogoPeriodoRequiredMessage_fechaInicio}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditCatalogoPeriodoLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy HH:mm:ss" value="#{catalogoPeriodoController.selected.fechaFin}" title="#{myBundle.EditCatalogoPeriodoTitle_fechaFin}" required="true" requiredMessage="#{myBundle.EditCatalogoPeriodoRequiredMessage_fechaFin}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditCatalogoPeriodoLabel_totalDias}" for="totalDias" />
                        <p:inputText id="totalDias" value="#{catalogoPeriodoController.selected.totalDias}" title="#{myBundle.EditCatalogoPeriodoTitle_totalDias}" required="true" requiredMessage="#{myBundle.EditCatalogoPeriodoRequiredMessage_totalDias}"/>

                        <p:outputLabel value="#{myBundle.EditCatalogoPeriodoLabel_idCatalogoEstado}" for="idCatalogoEstado" />
                        <p:selectOneMenu id="idCatalogoEstado" value="#{catalogoPeriodoController.selected.idCatalogoEstado}" required="true" requiredMessage="#{myBundle.EditCatalogoPeriodoRequiredMessage_idCatalogoEstado}" converter="catalogoEstadoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{catalogoEstadoController.items}"
                                           var="idCatalogoEstadoItem"
                                           itemValue="#{idCatalogoEstadoItem}"
                                           itemLabel="#{idCatalogoEstadoItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoPeriodoController.save}" value="#{myBundle.Save}" update="display,:CatalogoPeriodoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CatalogoPeriodoEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CatalogoPeriodoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
