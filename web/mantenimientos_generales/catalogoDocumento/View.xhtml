<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoDocumentoViewDlg" widgetVar="CatalogoDocumentoViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewCatalogoDocumentoTitle}">

            <h:form id="CatalogoDocumentoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoDocumentoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCatalogoDocumentoLabel_idCatalogoDocumento}"/>
                        <h:outputText value="#{catalogoDocumentoController.selected.idCatalogoDocumento}" title="#{myBundle.ViewCatalogoDocumentoTitle_idCatalogoDocumento}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoDocumentoLabel_nombre}"/>
                        <h:outputText value="#{catalogoDocumentoController.selected.nombre}" title="#{myBundle.ViewCatalogoDocumentoTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoDocumentoLabel_descripcion}"/>
                        <h:outputText value="#{catalogoDocumentoController.selected.descripcion}" title="#{myBundle.ViewCatalogoDocumentoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CatalogoDocumentoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
