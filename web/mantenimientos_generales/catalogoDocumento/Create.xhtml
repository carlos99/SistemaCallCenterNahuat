<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoDocumentoCreateDlg" widgetVar="CatalogoDocumentoCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateCatalogoDocumentoTitle}">

            <h:form id="CatalogoDocumentoCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoDocumentoController.selected != null}">

                        <p:outputLabel value="#{myBundle.CreateCatalogoDocumentoLabel_idCatalogoDocumento}" for="idCatalogoDocumento" />
                        <p:inputText id="idCatalogoDocumento" value="#{catalogoDocumentoController.selected.idCatalogoDocumento}" title="#{myBundle.CreateCatalogoDocumentoTitle_idCatalogoDocumento}" required="true" requiredMessage="#{myBundle.CreateCatalogoDocumentoRequiredMessage_idCatalogoDocumento}"/>

                        <p:outputLabel value="#{myBundle.CreateCatalogoDocumentoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{catalogoDocumentoController.selected.nombre}" title="#{myBundle.CreateCatalogoDocumentoTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateCatalogoDocumentoRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{myBundle.CreateCatalogoDocumentoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{catalogoDocumentoController.selected.descripcion}" title="#{myBundle.CreateCatalogoDocumentoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoDocumentoController.saveNew}" value="#{myBundle.Save}" update="display,:CatalogoDocumentoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CatalogoDocumentoCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CatalogoDocumentoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
