<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoPlanillaViewDlg" widgetVar="CatalogoPlanillaViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewCatalogoPlanillaTitle}">

            <h:form id="CatalogoPlanillaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoPlanillaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCatalogoPlanillaLabel_idCatalogoPlanilla}"/>
                        <h:outputText value="#{catalogoPlanillaController.selected.idCatalogoPlanilla}" title="#{myBundle.ViewCatalogoPlanillaTitle_idCatalogoPlanilla}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoPlanillaLabel_nombre}"/>
                        <h:outputText value="#{catalogoPlanillaController.selected.nombre}" title="#{myBundle.ViewCatalogoPlanillaTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoPlanillaLabel_descripcion}"/>
                        <h:outputText value="#{catalogoPlanillaController.selected.descripcion}" title="#{myBundle.ViewCatalogoPlanillaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CatalogoPlanillaViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
