<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CatalogoEstadoListForm">

        <p:panel header="#{myBundle.ListCatalogoEstadoTitle}">

            <p:dataTable id="datalist" value="#{catalogoEstadoController.items}" var="item"
                         selectionMode="single" selection="#{catalogoEstadoController.selected}"
                         rowKey="#{item.idCatalogoEstado}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idCatalogoEstado}" filterBy="#{item.idCatalogoEstado}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoEstadoTitle_idCatalogoEstado}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCatalogoEstado}"/>
                </p:column>
                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoEstadoTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>
                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoEstadoTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>
                <p:column sortBy="#{item.entidad}" filterBy="#{item.entidad}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoEstadoTitle_entidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.entidad}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{catalogoEstadoController.prepareCreate}" update=":CatalogoEstadoCreateForm" oncomplete="CatalogoEstadoCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":CatalogoEstadoViewForm" oncomplete="CatalogoEstadoViewDialog.show()" disabled="#{empty catalogoEstadoController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CatalogoEstadoEditForm" oncomplete="CatalogoEstadoEditDialog.show()" disabled="#{empty catalogoEstadoController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{catalogoEstadoController.delete}" update=":growl,datalist" disabled="#{empty catalogoEstadoController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
