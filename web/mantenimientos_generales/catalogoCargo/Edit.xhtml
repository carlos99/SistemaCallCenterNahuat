<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoCargoEditDlg" widgetVar="CatalogoCargoEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditCatalogoCargoTitle}">

            <h:form id="CatalogoCargoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{catalogoCargoController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditCatalogoCargoLabel_idCatalogoCargo}" for="idCatalogoCargo" />
                        <h:outputText id="idCatalogoCargo" value="#{catalogoCargoController.selected.idCatalogoCargo}" />

                        <p:outputLabel value="#{myBundle.EditCatalogoCargoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{catalogoCargoController.selected.nombre}" title="#{myBundle.EditCatalogoCargoTitle_nombre}" required="true" requiredMessage="#{myBundle.EditCatalogoCargoRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{myBundle.EditCatalogoCargoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{catalogoCargoController.selected.descripcion}" title="#{myBundle.EditCatalogoCargoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoCargoController.save}" value="#{myBundle.Save}" update="display,:CatalogoCargoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CatalogoCargoEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CatalogoCargoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
