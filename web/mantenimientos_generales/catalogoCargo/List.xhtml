<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CatalogoCargoListForm">

        <p:panel header="#{myBundle.ListCatalogoCargoTitle}">

            <p:dataTable id="datalist" value="#{catalogoCargoController.items}" var="item"
                         selectionMode="single" selection="#{catalogoCargoController.selected}"
                         rowKey="#{item.idCatalogoCargo}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idCatalogoCargo}" filterBy="#{item.idCatalogoCargo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoCargoTitle_idCatalogoCargo}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCatalogoCargo}"/>
                </p:column>
                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoCargoTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>
                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoCargoTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{catalogoCargoController.prepareCreate}" update=":CatalogoCargoCreateForm" oncomplete="CatalogoCargoCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":CatalogoCargoViewForm" oncomplete="CatalogoCargoViewDialog.show()" disabled="#{empty catalogoCargoController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CatalogoCargoEditForm" oncomplete="CatalogoCargoEditDialog.show()" disabled="#{empty catalogoCargoController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{catalogoCargoController.delete}" update=":growl,datalist" disabled="#{empty catalogoCargoController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
