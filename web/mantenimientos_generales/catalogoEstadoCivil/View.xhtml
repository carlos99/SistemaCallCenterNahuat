<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoEstadoCivilViewDlg" widgetVar="CatalogoEstadoCivilViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewCatalogoEstadoCivilTitle}">

            <h:form id="CatalogoEstadoCivilViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoEstadoCivilController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCatalogoEstadoCivilLabel_idCatalogoEstadoCivil}"/>
                        <h:outputText value="#{catalogoEstadoCivilController.selected.idCatalogoEstadoCivil}" title="#{myBundle.ViewCatalogoEstadoCivilTitle_idCatalogoEstadoCivil}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoEstadoCivilLabel_nombre}"/>
                        <h:outputText value="#{catalogoEstadoCivilController.selected.nombre}" title="#{myBundle.ViewCatalogoEstadoCivilTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoEstadoCivilLabel_descripcion}"/>
                        <h:outputText value="#{catalogoEstadoCivilController.selected.descripcion}" title="#{myBundle.ViewCatalogoEstadoCivilTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CatalogoEstadoCivilViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
