<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoIngresoEditDlg" widgetVar="CatalogoIngresoEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditCatalogoIngresoTitle}">

            <h:form id="CatalogoIngresoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{catalogoIngresoController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditCatalogoIngresoLabel_idCatalogoIngreso}" for="idCatalogoIngreso" />
                        <h:outputText id="idCatalogoIngreso" value="#{catalogoIngresoController.selected.idCatalogoIngreso}" />

                        <p:outputLabel value="#{myBundle.EditCatalogoIngresoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{catalogoIngresoController.selected.nombre}" title="#{myBundle.EditCatalogoIngresoTitle_nombre}" required="true" requiredMessage="#{myBundle.EditCatalogoIngresoRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{myBundle.EditCatalogoIngresoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{catalogoIngresoController.selected.descripcion}" title="#{myBundle.EditCatalogoIngresoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoIngresoController.save}" value="#{myBundle.Save}" update="display,:CatalogoIngresoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CatalogoIngresoEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CatalogoIngresoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
