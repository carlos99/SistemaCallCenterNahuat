<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoMunicipioEditDlg" widgetVar="CatalogoMunicipioEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditCatalogoMunicipioTitle}">

            <h:form id="CatalogoMunicipioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{catalogoMunicipioController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditCatalogoMunicipioLabel_idCatalogoMunicipio}" for="idCatalogoMunicipio" />
                        <h:outputText id="idCatalogoMunicipio" value="#{catalogoMunicipioController.selected.idCatalogoMunicipio}" />

                        <p:outputLabel value="#{myBundle.EditCatalogoMunicipioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{catalogoMunicipioController.selected.nombre}" title="#{myBundle.EditCatalogoMunicipioTitle_nombre}" required="true" requiredMessage="#{myBundle.EditCatalogoMunicipioRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{myBundle.EditCatalogoMunicipioLabel_idCatalogoDepartamento}" for="idCatalogoDepartamento" />
                        <p:inputText id="idCatalogoDepartamento" value="#{catalogoMunicipioController.selected.idCatalogoDepartamento}" title="#{myBundle.EditCatalogoMunicipioTitle_idCatalogoDepartamento}" required="true" requiredMessage="#{myBundle.EditCatalogoMunicipioRequiredMessage_idCatalogoDepartamento}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoMunicipioController.save}" value="#{myBundle.Save}" update="display,:CatalogoMunicipioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CatalogoMunicipioEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CatalogoMunicipioEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
