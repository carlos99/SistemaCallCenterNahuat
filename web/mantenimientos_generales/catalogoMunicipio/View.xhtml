<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoMunicipioViewDlg" widgetVar="CatalogoMunicipioViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewCatalogoMunicipioTitle}">

            <h:form id="CatalogoMunicipioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoMunicipioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCatalogoMunicipioLabel_idCatalogoMunicipio}"/>
                        <h:outputText value="#{catalogoMunicipioController.selected.idCatalogoMunicipio}" title="#{myBundle.ViewCatalogoMunicipioTitle_idCatalogoMunicipio}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoMunicipioLabel_nombre}"/>
                        <h:outputText value="#{catalogoMunicipioController.selected.nombre}" title="#{myBundle.ViewCatalogoMunicipioTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewCatalogoMunicipioLabel_idCatalogoDepartamento}"/>
                        <h:outputText value="#{catalogoMunicipioController.selected.idCatalogoDepartamento}" title="#{myBundle.ViewCatalogoMunicipioTitle_idCatalogoDepartamento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CatalogoMunicipioViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
