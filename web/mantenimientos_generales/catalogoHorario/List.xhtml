<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CatalogoHorarioListForm">

        <p:panel header="#{myBundle.ListCatalogoHorarioTitle}">

            <p:dataTable id="datalist" value="#{catalogoHorarioController.items}" var="item"
                         selectionMode="single" selection="#{catalogoHorarioController.selected}"
                         rowKey="#{item.idCatalogoHorario}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idCatalogoHorario}" filterBy="#{item.idCatalogoHorario}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoHorarioTitle_idCatalogoHorario}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCatalogoHorario}"/>
                </p:column>
                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoHorarioTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>
                <p:column sortBy="#{item.horaInicio}" filterBy="#{item.horaInicio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoHorarioTitle_horaInicio}"/>
                    </f:facet>
                    <h:outputText value="#{item.horaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.horaFin}" filterBy="#{item.horaFin}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoHorarioTitle_horaFin}"/>
                    </f:facet>
                    <h:outputText value="#{item.horaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.diaInicio}" filterBy="#{item.diaInicio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoHorarioTitle_diaInicio}"/>
                    </f:facet>
                    <h:outputText value="#{item.diaInicio}"/>
                </p:column>
                <p:column sortBy="#{item.diaFinal}" filterBy="#{item.diaFinal}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoHorarioTitle_diaFinal}"/>
                    </f:facet>
                    <h:outputText value="#{item.diaFinal}"/>
                </p:column>
                <p:column sortBy="#{item.totalHoras}" filterBy="#{item.totalHoras}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatalogoHorarioTitle_totalHoras}"/>
                    </f:facet>
                    <h:outputText value="#{item.totalHoras}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{catalogoHorarioController.prepareCreate}" update=":CatalogoHorarioCreateForm" oncomplete="CatalogoHorarioCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":CatalogoHorarioViewForm" oncomplete="CatalogoHorarioViewDialog.show()" disabled="#{empty catalogoHorarioController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CatalogoHorarioEditForm" oncomplete="CatalogoHorarioEditDialog.show()" disabled="#{empty catalogoHorarioController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{catalogoHorarioController.delete}" update=":growl,datalist" disabled="#{empty catalogoHorarioController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
