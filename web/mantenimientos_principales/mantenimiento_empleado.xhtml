<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Mantenimiento Empleado</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css"></link>
    </h:head>
    <h:body>
<!--         <ui:composition template="/WEB-INF/templates/main-template.xhtml">
            <ui:define name="header">
            </ui:define>
        </ui:composition>-->
        <h:form id="manto-empleado"> 

            <h:panelGrid id="display" columns="4" cellpadding="4" style="margin:0 auto;">  

                <f:facet name="header">  
                    <p:graphicImage value="/images/cars/#{tableBean.selectedCar.manufacturer}.jpg"/>  
                </f:facet>  

                <h:outputText class="manto-empleadof" value="Id:" /> 
                <p:inputText/>

                <h:outputText class="manto-empleadof" value="Dirección:" />
                <p:inputTextarea/>


                <h:outputText class="manto-empleadof" value="Primer Nombre:" /> 
                <p:inputText/>

                <h:outputText value="Teléfono Domicilio:" />
                <p:inputText/>

                <h:outputText class="manto-empleadof" value="Segundo Nombre:" /> 
                <p:inputText/>

                <h:outputText value="Teléfono Móvil:" />
                <p:inputText/>

                <h:outputText value="Primer Apellido:" /> 
                <p:inputText/>

                <h:outputText value="Correo Electrónico:" />
                <p:inputText/>

                <h:outputText value="Segundo APellido"/>
                <p:inputText/>

                <h:outputText value="Municipio"/>
                <p:selectOneMenu id="muni" value="#{pprBean.city}">  
                    <f:selectItem itemLabel="Municipio" itemValue="" />  
                    <f:selectItem itemLabel="San Salvador" itemValue="San Salvador" />  
                    <f:selectItem itemLabel="San Miguel" itemValue="San Miguel" />  
                </p:selectOneMenu>  

                <h:outputText value="Fecha de nacimiento:"/>
                <p:calendar/>

                <h:outputText value="Estado Laboral"/>
                <p:selectOneMenu id="e-laboral" value="#{pprBean.city}">  
                    <f:selectItem itemLabel="Desempleado" itemValue="" />  
                    <f:selectItem itemLabel="Medio Tiempo" itemValue="San Salvador" />  
                    <f:selectItem itemLabel="Contratado" itemValue="San Miguel" />  
                </p:selectOneMenu>

                <h:outputText value="Genero"/>
                <p:selectOneMenu id="genero" value="#{pprBean.city}">  
                    <f:selectItem itemLabel="Masculino" itemValue="Masculino" />  
                    <f:selectItem itemLabel="Femenino" itemValue="Femenino" />  
                </p:selectOneMenu>

                <h:outputText value="Estado Civil"/>
                <p:selectOneMenu id="e-civil" value="#{pprBean.city}">  
                    <f:selectItem itemLabel="Casado" itemValue="" />  
                    <f:selectItem itemLabel="Solter@" itemValue="San Salvador" />  
                    <f:selectItem itemLabel="Divorciad@" itemValue="San Miguel" />
                    <f:selectItem itemLabel="Viud@" itemValue="San Miguel" /> 
                </p:selectOneMenu>

            </h:panelGrid>  

            <br/>
            <br/>

            <h:form>
                <p:commandButton value="Agregar Experiencia" update=":form-experiencia" oncomplete="PF('carDialog1').show()" icon="ui-icon-search" title="View"></p:commandButton>

                <p:commandButton value="Agregar Idioma" update=":form-idioma" oncomplete="PF('carDialog2').show()" icon="ui-icon-search" title="View"></p:commandButton>

                <p:commandButton value="Agregar Referencia" update=":form-infor" oncomplete="PF('carDialog3').show()" icon="ui-icon-search" title="View"></p:commandButton>

            </h:form>

        </h:form>

        <br/>

        <h:form id="empleado">  
            <p:dataTable var="car" value="#{tableBean.carsSmall}">  
                <p:column headerText="Nombre">  
                    <h:outputText value="#{car.model}" />  
                </p:column>  

                <p:column headerText="Apellido">  
                    <h:outputText value="#{car.year}" />  
                </p:column>  

                <p:column headerText="Salario">  
                    <h:outputText value="#{car.manufacturer}" />  
                </p:column>  

                <p:column headerText="Descuento ISSS">  
                    <h:outputText value="#{car.color}" />  
                </p:column>  
                <p:column headerText="Descuento AFP">  
                    <h:outputText value="#{car.color}" />  
                </p:column>  
                <p:column headerText="Descuento Renta">  
                    <h:outputText value="#{car.color}" />  
                </p:column>  
            </p:dataTable>  
        </h:form>

        <!--       ************* Inicio de Pop-UP Experiencia Laboral *************-->
        <h:form id="form-experiencia">
            <p:dialog header="Experiencia Laboral" widgetVar="carDialog1" resizable="false" id="carDlg"  
                      showEffect="fade" hideEffect="explode" modal="true">

                <h:panelGrid id="display1" columns="2" cellpadding="4" style="margin:0 auto;">  

                    <h:outputText value="Empleado"/>

                    <p:selectOneMenu id="experiencia"  value="#{pprBean.city}">  
                        <f:selectItem  itemLabel="Jonathan Cabrera" itemValue="" />  
                        <f:selectItem  itemLabel="Josué Cortez" itemValue="Josué Cortez" />  
                        <f:selectItem  itemLabel="Nelson Najera" itemValue="Nelson Najera" /> 
                        <f:selectItem  itemLabel="Juliany Vasquez" itemValue="Juliany Vasquez" />
                        <f:selectItem  itemLabel="Carlos Orellana" itemValue="Carlos Orellana" />

                    </p:selectOneMenu>  

                    <h:outputText value="Empresa:" /> 
                    <p:inputText/>

                    <h:outputText value="Cargo"/>

                    <p:selectOneMenu id="cargo"  value="#{pprBean.city}">  
                        <f:selectItem  itemLabel="El Jefe" itemValue="" />  
                        <f:selectItem  itemLabel="Gerente" itemValue="Josué Cortez" />  
                        <f:selectItem  itemLabel="Técnico" itemValue="Nelson Najera" /> 
                        <f:selectItem  itemLabel="Asistente" itemValue="Juliany Vasquez" />
                        <f:selectItem  itemLabel="Administrador" itemValue="Carlos Orellana" />

                    </p:selectOneMenu>  

                    <h:outputText value="Salario:" /> 
                    <p:inputText/>

                    <h:outputText value="Fecha de Incio:"/>
                    <p:calendar/>

                    <h:outputText value="Fecha de Finalización:"/>
                    <p:calendar/>

                    <h:outputText value="Descripción:" />
                    <p:inputTextarea/>


                </h:panelGrid>  

            </p:dialog>
        </h:form>

        <!--       ************* Fin de Pop-UP Experiencia Laboral *************-->

        <!--       ************* Inicio de Pop-UP Idiomas *************-->
        <h:form id="form-idioma">
            <p:dialog header="Idiomas" widgetVar="carDialog2" resizable="false" id="carDlg"  
                      showEffect="fade" hideEffect="explode" modal="true">

                <h:panelGrid id="display2" columns="2" cellpadding="4" style="margin:0 auto;">  

                    <h:outputText value="Empleado"/>

                    <p:selectOneMenu id="experiencia-idioma"  value="#{pprBean.city}">  
                        <f:selectItem  itemLabel="Jonathan Cabrera" itemValue="" />  
                        <f:selectItem  itemLabel="Josué Cortez" itemValue="Josué Cortez" />  
                        <f:selectItem  itemLabel="Nelson Najera" itemValue="Nelson Najera" /> 
                        <f:selectItem  itemLabel="Juliany Vasquez" itemValue="Juliany Vasquez" />
                        <f:selectItem  itemLabel="Carlos Orellana" itemValue="Carlos Orellana" />
                    </p:selectOneMenu>  

                    <h:outputText value="Id Idioma" /> 
                    <p:inputText/>

                    <h:outputText value="Leer"/>
                    <p:selectOneMenu id="i-leer"  value="#{pprBean.city}">  
                        <f:selectItem  itemLabel="Básico" itemValue="Básico" />  
                        <f:selectItem  itemLabel="Intermedio" itemValue="Intermedio" />  
                        <f:selectItem  itemLabel="Avanzado" itemValue="Avanzado" /> 

                    </p:selectOneMenu>  

                    <h:outputText value="Escribir"/>
                    <p:selectOneMenu id="i-escribir"  value="#{pprBean.city}">  
                        <f:selectItem  itemLabel="Básico" itemValue="Básico" />  
                        <f:selectItem  itemLabel="Intermedio" itemValue="Intermedio" />  
                        <f:selectItem  itemLabel="Avanzado" itemValue="Avanzado" /> 
                    </p:selectOneMenu> 

                    <h:outputText value="Hablar"/>
                    <p:selectOneMenu id="i-hablar"  value="#{pprBean.city}">  
                        <f:selectItem  itemLabel="Básico" itemValue="Básico" />  
                        <f:selectItem  itemLabel="Intermedio" itemValue="Intermedio" />  
                        <f:selectItem  itemLabel="Avanzado" itemValue="Avanzado" /> 

                    </p:selectOneMenu> 

                </h:panelGrid>  

                <h:form>
                    <p:commandButton value="Ingresar" styleClass="btn-popidioma" update="" 
                                     oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">                        
                    </p:commandButton>

                    <p:commandButton value="Consultar" styleClass="btn-popidioma" update="" 
                                     oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">                        
                    </p:commandButton>

                    <p:commandButton value="Modificar" styleClass="btn-popidioma" update="" 
                                     oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">                        
                    </p:commandButton>

                    <p:commandButton value="Limpiar" styleClass="btn-popidioma" update="" 
                                     oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">                        
                    </p:commandButton>
                </h:form>

            </p:dialog>
        </h:form>

        <!--       ************* Fin de Pop-UP Idiomas *************-->
        
        <!--       ************* Inicio de Pop-UP Referencias Personales *************-->

        <h:form id="form-infor">
            <p:dialog header="Referencias Personales" widgetVar="carDialog3" resizable="false" id="carDlg"  
                      showEffect="fade" hideEffect="explode" modal="true">

                <h:panelGrid id="display1" columns="2" cellpadding="4" style="margin:0 auto;">  

                    <h:outputText value="Empleado"/>
                    <p:selectOneMenu id="experiencia"  value="#{pprBean.city}">  
                        <f:selectItem  itemLabel="Jonathan Cabrera" itemValue="" />  
                        <f:selectItem  itemLabel="Josué Cortez" itemValue="Josué Cortez" />  
                        <f:selectItem  itemLabel="Nelson Najera" itemValue="Nelson Najera" /> 
                        <f:selectItem  itemLabel="Juliany Vasquez" itemValue="Juliany Vasquez" />
                        <f:selectItem  itemLabel="Carlos Orellana" itemValue="Carlos Orellana" />

                    </p:selectOneMenu>  

                    <h:outputText value="Nombre Completo" /> 
                    <p:inputText/>

                    <h:outputText value="Teléfono"/>
                    <p:inputText/>

                    <h:outputText value="Referencia"/>
                    <p:selectOneMenu id="refe"  value="#{pprBean.city}">  
                        <f:selectItem  itemLabel="Personal" itemValue="" />  
                        <f:selectItem  itemLabel="Trabajo" itemValue="Josué Cortez" />  
                        <f:selectItem  itemLabel="Familiar" itemValue="Nelson Najera" /> 
                    </p:selectOneMenu>  

                </h:panelGrid>  

                <h:form>
                    <p:commandButton value="Ingresar" styleClass="btn-popidioma" update="" 
                                     oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">                        
                    </p:commandButton>

                    <p:commandButton value="Consultar" styleClass="btn-popidioma" update="" 
                                     oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">                        
                    </p:commandButton>

                    <p:commandButton value="Modificar" styleClass="btn-popidioma" update="" 
                                     oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">                        
                    </p:commandButton>

                    <p:commandButton value="Limpiar" styleClass="btn-popidioma" update="" 
                                     oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">                        
                    </p:commandButton>
                </h:form>

            </p:dialog>
            
            <!--       ************* Inicio de Pop-UP Referencias Personales *************-->
        </h:form>
    </h:body>
</html>
