<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
To change this template, choose Tools | Templates
and open the template in the editor.

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Impuesto sobre la Renta</title>
        <link rel="stylesheet" href="../resources/css/styles.css" type="text/css"></link>
    </h:head>
    <h:body>
        <h:form id="manto-empresa">
            <div id="content-manto-empresa">
                <p:panel header="Catálogo de Impuesto Sobre la Renta" footer="" >
                    <h:panelGrid id="display" class="empresa-table" columns="2" cellpadding="5" style="margin:0 auto;">
                        <!---->
                        <h:outputText styleClass="out-empresa" value="Numero de Identificación Tributaria (NIT):" /> 
                        <p:inputText styleClass="input-nit"/>
                        <!---->
                        <h:outputText value="Período a Cancelar:" /> 
                        <p:inputText  type="date" styleClass="input-fecha"/>
                        <!---->
                        <h:outputText styleClass=""  value="Nombres:"/> 
                        <p:inputText  styleClass="input-nombres"/>
                        <!---->
                        <h:outputText styleClass=""  value="Apellidos:"/> 
                        <p:inputText  styleClass="input-apellidos"/>
                        <!---->
                        <h:outputText styleClass=""  value="Dirección:"/> 
                        <p:inputTextarea  styleClass="input-direccion"/>
                        <!---->
                        <h:outputText styleClass=""  value="Teléfono:"/> 
                        <p:inputText  styleClass="input-telefono"/>
                        <!---->
                        <h:outputText value="Municipio"/>
                        <p:selectOneMenu id="c-em" value="">  
                            <f:selectItem itemLabel="San Salvador" itemValue="San Salvador" />  
                            <f:selectItem itemLabel="Ahuachapán" itemValue="Ahuachapán" />  
                            <f:selectItem itemLabel="Santa Ana" itemValue="Santa Ana" />  
                        </p:selectOneMenu>                         
                    </h:panelGrid>
                    <!---->                    
                </p:panel>
            </div>         
        </h:form>
    </h:body>
</html>
