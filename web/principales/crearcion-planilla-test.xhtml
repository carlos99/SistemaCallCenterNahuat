<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Creación Empresa</title>
    </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/templates/main-template.xhtml">	
            <ui:define name="contents">				
                <h:form id="creacion-empresa">
                    <p:panelGrid columns="6">

                        <f:facet name="header">
                            Creación Empresa
                        </f:facet>

                        <h:outputLabel styleClass="output-empresa" for="firstname" value="Id Empresa: *" />
                        <p:inputText id="id-empresa" value="OM101" label="id-empresa" disabled="true"></p:inputText>

                        <h:outputLabel styleClass="output-empresa" for="sitioweb" value="Sitio Web:" />
                        <p:inputText id="sitioweb" value="" label="sitioweb" required="true"
                                     requiredMessage="Ingresar Sitio Web."
                                     validatorMessage="Formato Inválido"></p:inputText>
                        
                        <h:outputText styleClass="output-empresa" value="Teléfono:" />  
                        <p:inputMask value="" mask="(999) 9999-9999" size="20" required="true"
                                     requiredMessage="Ingresar Email Web."
                                     validatorMessage="Formato Inválido"/> 
                        
                        <h:outputLabel for="nombre-empresa" value="Nombre:" />
                        <p:inputText id="nombre-empresa" value="" label="nombre-empresa" required="true"
                                     requiredMessage="Ingresar Sitio Web."
                                     validatorMessage="Formato Inválido"></p:inputText>
                        
                        <h:outputLabel for="direccion-empresa" value="Dirección Empresa:" />
                        <p:inputText id="direccion-empresa" value="" label="direccion-empresa" required="true"></p:inputText>
                        
                        <h:outputLabel for="configuración-empresa" value="Configuración Empresa:" />
                        <p:selectOneMenu id="configuracion-empresa"  value="">  
                            <f:selectItem  itemLabel="Configuración 01" itemValue="Configuración 01" />  
                            <f:selectItem  itemLabel="Configuración 02" itemValue="Configuración 02" />  
                            <f:selectItem  itemLabel="Configuración 03" itemValue="Configuración 03" /> 
                            <f:selectItem  itemLabel="Configuración 01" itemValue="Configuración 04" />
                        </p:selectOneMenu>
                        
                        <h:outputLabel for="rubro" value="Rubro:" />
                        <p:selectOneMenu id="configuracion-empresa"  value="">  
                            <f:selectItem  itemLabel="Público" itemValue="publico" />  
                            <f:selectItem  itemLabel="Privado" itemValue="privado" />  
                            <f:selectItem  itemLabel="ONG" itemValue="ong" /> 
                            <f:selectItem  itemLabel="Caridad" itemValue="caridad" />
                        </p:selectOneMenu>
                        
                        <h:outputLabel for="estado-empresa" value="Estado Empresa:" />
                        <p:selectOneMenu id="configuracion-empresa"  value="" >  
                            <f:selectItem  itemLabel="Configuración 01" itemValue="Configuración 01" />  
                            <f:selectItem  itemLabel="Configuración 02" itemValue="Configuración 02" />  
                            <f:selectItem  itemLabel="Configuración 03" itemValue="Configuración 03" /> 
                            <f:selectItem  itemLabel="Configuración 01" itemValue="Configuración 04" />
                        </p:selectOneMenu>
                        
                        <f:facet name="footer">
                            <p:commandButton value="Guardar" action="index.jsf" ajax="false"/>
                            <p:commandButton value="Consultar" icon="ui-icon-check" />
                            <p:commandButton value="Modificar" icon="ui-icon-check" />
                            <p:commandButton type="reset" value="Limpar"/>
                        </f:facet>
                         
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
