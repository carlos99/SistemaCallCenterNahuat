<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Página para crear una nueva empresa.</title>
    </h:head>
<h:body>
    <ui:composition template="../WEB-INF/templates/main-template.xhtml">
        <ui:define name="contents">	
            <h:form>
                <p:panelGrid columns="6">
                    <f:facet name="header">
                        Creación Empresa
                    </f:facet>
                    
                    <h:outputLabel for="idempresa" value="Id Empresa: *" />
                    <p:inputText id="id-empresa" value="OM101" label="idempresa" disabled="true" />
                    
                    <h:outputLabel for="sitioweb" value="Sitio Web:" />
                    <p:inputText id="sitioweb" value="" label="sitioweb" required="true"
                                 requiredMessage="Ingresar Sitio Web."/>
                    
                    <h:outputText value="Teléfono: " />  
                    <p:inputMask value="" mask="(999) 9999-9999" required="true"
                                 requiredMessage="Ingrese un número de teléfono."/>
                    
<!--                    <h:outputLabel for="telefono" value="Teléfono:"/>  
                        <p:inputMask value="" label="telefono" mask="(999) 9999-9999" size="20" required="true"
                                 requiredMessage="Ingresa un número de teléfono."
                                 validatorMessage="Por favor ingresa un formato válido."/>-->
                    
<!--                    <h:outputLabel value="Teléfono:" />  
                    <p:inputMask value="telefono" mask="(999) 999-9999" required="true"
                                 requiredMessage="Ingresa un número de teléfono."/>  -->
                     
                    
<!--                    <h:outputLabel value="Nombre: *"/>
                    <p:inputText id="nombre" required="true" label="nombre" 
                                 requiredMessage="Ingrese un nombre por favor."    
                                 value="">
                    </p:inputText>-->
<!--                    <p:message for="nombre" />-->
    
                    <f:facet name="footer">
                         <p:commandButton value="test" style="margin:20px"
                                     action="index.jsf" ajax="false" />
                    </f:facet>
                   
                </p:panelGrid>
            </h:form>
            
            <h:form>  

            <p:panel header="Masks">  
                <h:panelGrid columns="2" cellpadding="5">  
                    <h:outputText value="Date: " />  
                    <p:inputMask value="#{maskController.date}" mask="99/99/9999"/>  

                    <h:outputText value="Phone: " />  
                    <p:inputMask value="#{maskController.phone}" mask="(999) 999-9999"/>  

                    <h:outputText value="Phone with Ext: " />  
                    <p:inputMask value="#{maskController.phoneExt}"   
                                 mask="(999) 999-9999? x99999"/>  

                    <h:outputText value="taxId: " />  
                    <p:inputMask value="#{maskController.taxId}" mask="99-9999999"/>  

                    <h:outputText value="SSN: " />  
                    <p:inputMask value="#{maskController.ssn}" mask="999-99-9999"/>  

                    <h:outputText value="Product Key: " />  
                    <p:inputMask value="#{maskController.productKey}" mask="a*-999-a999"/>  

                    <p:commandButton value="Reset" type="reset" />  
                    <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()"/>  

                </h:panelGrid>  
            </p:panel>  

            <p:dialog widgetVar="dlg" modal="true">  
                <h:panelGrid id="display" columns="2" cellpadding="5">  

                    <h:outputText value="Date: " />  
                    <h:outputText value="#{maskController.date}" />  

                    <h:outputText value="Phone: " />  
                    <h:outputText value="#{maskController.phone}" />  

                    <h:outputText value="Phone with Ext: " />  
                    <h:outputText value="#{maskController.phoneExt}"/>  

                    <h:outputText value="taxId: " />  
                    <h:outputText value="#{maskController.taxId}" />  

                    <h:outputText value="SSN: " />  
                    <h:outputText value="#{maskController.ssn}" />  

                    <h:outputText value="Product Key: " />  
                    <h:outputText value="#{maskController.productKey}" />  

                </h:panelGrid>  
            </p:dialog>  

        </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
