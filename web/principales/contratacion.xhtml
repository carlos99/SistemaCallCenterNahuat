<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Contratación</title>
    </h:head>
    <h:body>
        <h:form id="pcontratacion">
            <h:panelGrid id="display" class="empresa-table" columns="4" cellpadding="2" style="margin:0 auto;">

                <p:inputText styleClass="input-empresa"/>

                <h:outputText styleClass="out-em"  value="Teléfono:"/>

            </h:panelGrid>
        </h:form>
    </h:body>
